<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-registration {
            width: 300px;
            padding: 90px;
        }
        .form-registration input {
            display: grid;
            grid: 20px;
            margin-bottom: 10px;
            padding: 12px;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Class Registration Form</h1>
    <p>Please fill out the form below to register for our class</p>
    <form action="POST" class="form-registration">
        <input type="text" name="fnama" placeholder="First Name">
        <input type="text" name="lnama" placeholder="Last Name"><br>
        <input type="email" name="email" placeholder="Email Address">
        <input type="tel" name="telepon" placeholder="Phone Number">

    </form>
</body>
</html>
